<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amoCRM</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__logo">
                <img src="./src/header-logo.png" alt="header logo">
            </div>
            <div class="header__search search">
                <input type="text" class='search__input' placeholder="Найти...">
            </div>
            <div class="header__profile profile">
                <div class="profile__name">
                    <span>Константин</span>
                </div>
                <div class="profile__image">
                    <img src="./src/profile-image.png" alt="profile image">
                </div>
                <div class="profile__icon">
                    <img src="./src/profile-icon.png" alt="profile icon">
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__container container">
            <div class="main__header">
                <h1 class="main__title">наши партнёры</h1>
            </div>

            <section class="main__partners">
                <a href="#" class="partners-item item">
                    <div class="item__container">
                        <div class="partners-item__logo">
                            <img src="./src/MXM.png" alt="partner logo">
                        </div>
                    </div>
                </a>
                <a href="#" class="partners-item item">
                    <div class="item__container">
                        <div class="partners-item__logo">
                            <img src="./src/UPP.png" alt="partner logo">
                        </div>
                    </div>
                </a>
                <a href="#" class="partners-item item">
                    <div class="item__container">
                        <div class="partners-item__logo">
                            <img src="./src/henk.png" alt="partner logo">
                        </div>
                    </div>
                </a>
                <a href="#" class="partners-item item">
                    <div class="item__container">
                        <div class="partners-item__logo">
                            <img src="./src/FTT.png" alt="partner logo">
                        </div>
                    </div>
                </a>
                <a href="#" class="partners-item item">
                    <div class="item__container">
                        <div class="partners-item__logo">
                            <img src="./src/Z.png" alt="partner logo">
                        </div>
                    </div>
                </a>
                <a href="#" class="partners-item item">
                    <div class="item__container">
                        <div class="partners-item__logo">
                            <img src="./src/ODE.png" alt="partner logo">
                        </div>
                    </div>
                </a>
                <a href="#" class="partners-item item">
                    <div class="item__container">
                        <div class="partners-item__logo">
                            <img src="./src/MWC.png" alt="partner logo">
                        </div>
                    </div>
                </a>
            </section>
        </div>
    </main>
</body>

</html>
